name: Send Branch to QA
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  send-branch-to-qa:
    if: ${{ startsWith(github.event.comment.body, '/deploy qa') &&  github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - uses: actions/checkout@v3
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - name: Determine Deployment branch
        id: deploy-branch
        run: |
          COMMENT="${{github.event.comment.body}}"
          COMMENT_BRANCH=$(echo $COMMENT | sed -r "s/.*\/deploy (qa[-0-9a-zA-Z]+).*/\1/" | awk '{print tolower($0)}')

          if [[ $COMMENT_BRANCH == qa* ]]; then
            echo "NAME=$COMMENT_BRANCH" >> $GITHUB_OUTPUT
          else
            echo "NAME=''" >> $GITHUB_OUTPUT
          fi
      - uses: peter-evans/create-or-update-comment@v2
        if: ${{ steps.deploy-branch.outputs.NAME != '' }}
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: "+1"
      - uses: peter-evans/create-or-update-comment@v2
        if: ${{ steps.deploy-branch.outputs.NAME == '' }}
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: "-1"
      - name: Push to QA Branch
        if: ${{ steps.deploy-branch.outputs.NAME != '' }}
        id: push-current-branch-to-qa-branch
        run: |
          echo "The value of NAME: ${{ steps.deploy-branch.outputs.NAME }}"
          echo "pushing $CURR_BRANCH to $QA_ENV"

          QA_BRANCH="${{ steps.deploy-branch.outputs.NAME }}"

          git status
          git branch

          # git push --force origin "$CURR_BRANCH":"$QA_ENV"
